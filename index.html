<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>나만의 중고마켓</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        .card-img-top {
            transition: transform 0.3s ease;
        }

        .card-img-top:hover {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0% {
                transform: translate(0, 0);
            }

            25% {
                transform: translate(-5px, -5px);
            }

            50% {
                transform: translate(5px, 5px);
            }

            75% {
                transform: translate(-5px, -5px);
            }

            100% {
                transform: translate(0, 0);
            }
        }
    </style>
</head>

<body>
    <section class="hero bg-dark text-white py-5">
        <div class="container d-flex flex-column align-items-center justify-content-center h-100">
            <h1 class="display-4 text-center mb-4">나의 중고마켓</h1>
            <p class="lead text-center">집에 있는 물건을 팝니다</p>
        </div>
    </section>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <a href="https://www.naver.com/" target="_blank">
                        <img src="https://source.unsplash.com/1600x900/?rice+cooker" class="card-img-top" alt="전기밥솥">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="#">전기밥솥</a>
                        </h5>
                        <h6 class="card-subtitle mb-2 text-muted">5만원</h6>
                        <p class="card-text">한 번 밖에 안 쓴 전기밥솥 팝니다. 부모님이 독립할 때 주신 거에요!</p>
                        
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <a href="https://www.naver.com/" target="_blank">
                        <img src="https://source.unsplash.com/1600x900/?furniture" class="card-img-top" alt="가구">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="#">가구</a>
                        </h5>
                        <h6 class="card-subtitle mb-2 text-muted">30만원</h6>
                        <p class="card-text">사용감이 거의 없는 가구입니다. 신혼부부에게 어울릴 거에요!</p>
                        
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <a href="https://www.naver.com/" target="_blank">
                        <img src="https://source.unsplash.com/1600x900/?camera" class="card-img-top" alt="카메라">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="#">카메라</a>
                        </h5>
                        <h6 class="card-subtitle mb-2 text-muted">50만원</h6>
                        <p class="card-text">최신형 카메라 팝니다. 사진을 좋아하는 분께 추천해요!</p>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
